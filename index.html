<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 id="currentQ">Current question</h2>
    <div><p id="q">Questions found:</p></div>
    <div><p id="a">Correct answers:</p></div>
    <div><p id="distanceToNext">Distance to next:</p></div>
    <div><p id="directionToNext">Direction to next:</p></div>
    <div><p id="currentPos">Current pos</p></div>
    <div><p id="targetPos">Target pos</p></div>
    <div class="top">
        <input class="button" type="button" id="findme" value="There?">
        <input class="button" type="button" id="prevQuestion" value="Prev">
        <input class="button" type="button" id="nextQuestion" value="Next">
        <input class="button" type="button" id="quit" value="Give up">
    </div>
    <br>
    <iframe class="map" id="map" width="425" height="350"></iframe>
    <div id="quiz" class="quiz"></div>
    <script src="script/script.js"></script>
</body>
</html>
